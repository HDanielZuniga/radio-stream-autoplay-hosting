<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CANbiate Radio</title>
</head>
<body>
  <h1> Bienvenido a CANbiate Radio</h1>
  <audio id="player" autoplay loop>
    Tu navegador no soporta audio.
  </audio>

  <script>
    const canciones = [
      "Canserbero - Estupida Historia de Amor (Music Video) ft. Apache.mp3",
      "Canserbero, NicoJP - Buenas Noches [Give Me 5].mp3",
      "DeLaVidaComoPelicula.mp3"
    ];

    const aleatoria = canciones[Math.floor(Math.random() * canciones.length)];
    document.getElementById("player").innerHTML = `
      <source src="${aleatoria}" type="audio/mpeg">
    `;
  </script>
</body>
</html>
