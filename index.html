<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CANbiate Radio</title>
</head>
<body>
  <h1> Bienvenido a CANbiate Radio</h1>
  <audio id="player" autoplay>
    <source src="CAN.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const DURACION_TOTAL = 3 * 3600 + 20 * 60 + 33; // 3h 20min 33s
    const aleatorio = Math.floor(Math.random() * DURACION_TOTAL);

    const reproductor = document.getElementById("player");
    reproductor.addEventListener("loadedmetadata", () => {
      if (!isNaN(reproductor.duration) && reproductor.duration > aleatorio) {
        reproductor.currentTime = aleatorio;
      }
    });

    reproductor.play();
  </script>
</body>
</html>
